<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
    <style>
        /* Genel stil */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: center;
            max-width: 600px;
            margin-bottom: 1rem;
        }

        /* Arama kutusu stili */
        #searchTerm {
            padding: 0.8rem;
            width: 300px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Arama d√ºƒümesi stili */
        button {
            padding: 0.8rem 1.5rem;
            margin-left: 10px;
            border: none;
            border-radius: 25px;
            background: #6a11cb;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1.05);
        }

        /* Vurgulama stili */
        .highlight {
            background-color: #fbc02d;
            color: #000;
            font-weight: bold;
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* Animasyon */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body, h1, p, input, button {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
   

    <div>
        <input type="text" id="searchTerm" placeholder="Aramak istediƒüiniz kelime">
        <button onclick="searchText()">Ara</button>
    </div>

    <script>
        function searchText() {
            // √ñnce t√ºm vurgularƒ± temizleyelim
            const highlighted = document.querySelectorAll('.highlight');
            highlighted.forEach((el) => {
                el.classList.remove('highlight');
                el.outerHTML = el.innerText; // Eski haliyle deƒüi≈ütir
            });

            const term = document.getElementById('searchTerm').value.trim();
            if (!term) {
                alert('L√ºtfen bir arama terimi girin.');
                return;
            }

            const bodyContent = document.body;
            const regex = new RegExp(term, 'gi');

            // HTML i√ßeriƒüinde arama yap
            const walker = document.createTreeWalker(bodyContent, NodeFilter.SHOW_TEXT);
            while (walker.nextNode()) {
                const node = walker.currentNode;
                if (regex.test(node.nodeValue)) {
                    const span = document.createElement('span');
                    span.className = 'highlight';
                    span.innerHTML = node.nodeValue.replace(regex, (match) => `<mark>${match}</mark>`);
                    node.parentNode.replaceChild(span, node);
                }
            }
        }
    </script>
</body>
</html>
