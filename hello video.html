<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        video {
            width: 100%;
            height: 90%;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .buttons button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .buttons button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.7);
        }

        .buttons button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <video controls>
        <source src="video/hello.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="buttons">
        <button onclick="openLink()">üëç Like</button>
        <button onclick="openLink()">üëé Dislike</button>
        <button onclick="openLink()">‚≠ê Star</button>
    </div>

    <script>
        function openLink() {
            window.open('https://docs.google.com/forms/d/e/1FAIpQLSeoywhd6dEqmgG1rLpqkGGdDkQxVlEI0AvUxtdq0lmJlTOQjQ/viewform?usp=header', '_blank');
        }
    </script>
</body>
</html>
